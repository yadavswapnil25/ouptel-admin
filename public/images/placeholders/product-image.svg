<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#f3f4f6"/>
  <rect x="0" y="0" width="400" height="300" fill="url(#gradient)"/>
  
  <!-- Product Box -->
  <rect x="120" y="80" width="160" height="120" rx="8" fill="white" stroke="#d1d5db" stroke-width="2"/>
  
  <!-- Product Label -->
  <rect x="120" y="80" width="160" height="30" rx="8" fill="#3b82f6"/>
  <text x="200" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">PRODUCT</text>
  
  <!-- Product Icon -->
  <rect x="160" y="120" width="80" height="60" rx="4" fill="#e5e7eb"/>
  <rect x="170" y="130" width="60" height="40" rx="2" fill="#9ca3af"/>
  
  <!-- Price Tag -->
  <rect x="140" y="170" width="120" height="20" rx="10" fill="#10b981"/>
  <text x="200" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">$99.99</text>
  
  <!-- Product Text -->
  <text x="200" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#6b7280">Product Image</text>
  
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e5e7eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f9fafb;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>




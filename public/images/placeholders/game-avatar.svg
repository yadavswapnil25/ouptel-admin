<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#f3f4f6"/>
  <rect x="0" y="0" width="400" height="300" fill="url(#gradient)"/>
  
  <!-- Game Controller -->
  <rect x="120" y="100" width="160" height="100" rx="20" fill="white" stroke="#d1d5db" stroke-width="2"/>
  
  <!-- Controller Buttons -->
  <circle cx="150" cy="130" r="8" fill="#3b82f6"/>
  <circle cx="170" cy="130" r="8" fill="#ef4444"/>
  <circle cx="190" cy="130" r="8" fill="#10b981"/>
  <circle cx="210" cy="130" r="8" fill="#f59e0b"/>
  
  <!-- D-Pad -->
  <rect x="140" y="150" width="20" height="20" rx="4" fill="#6b7280"/>
  <rect x="145" y="145" width="10" height="30" rx="2" fill="#6b7280"/>
  <rect x="140" y="150" width="30" height="10" rx="2" fill="#6b7280"/>
  
  <!-- Joysticks -->
  <circle cx="200" cy="170" r="12" fill="#9ca3af"/>
  <circle cx="200" cy="170" r="6" fill="#374151"/>
  
  <!-- Game Text -->
  <text x="200" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#374151">GAME</text>
  <text x="200" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">Game Avatar</text>
  
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e5e7eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f9fafb;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>



